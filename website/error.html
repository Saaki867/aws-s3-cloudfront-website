<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container error-page">
        <header>
            <h1>Oops! Page Not Found</h1>
            <p class="subtitle">The page you are looking for doesn't exist.</p>
        </header>
        
        <main>
            <section class="card">
                <h2>What might have happened?</h2>
                <ul>
                    <li>The page might have been moved or deleted</li>
                    <li>You might have typed the address incorrectly</li>
                    <li>The link you clicked might be outdated</li>
                </ul>
                <div class="action-button">
                    <a href="index.html" class="button">Go Back to Homepage</a>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Created by OxSaaki</p>
            <p id="date"></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
